<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Aya !</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 50px;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            animation: slideUp 3s ease-out;
        }

        .balloon {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 100px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(0, -30px); }
            100% { transform: translate(0, 0); }
        }

        .btn {
            padding: 15px 30px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e67e22;
        }

        /* Styles pour les confettis */
        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>🎉 Joyeux Anniversaire Aya ! 🎉</h1>
        <div class="message">
            <p>Je te souhaite une journée remplie de bonheur, de rires et de tendresse. 💖</p>
        </div>
        <div class="balloon">🎈</div>
        <button class="btn" onclick="changeMessage()">Voir un autre message</button>
    </div>

    <script>
        const messages = [
            "Que chaque instant de cette journée soit aussi spécial que toi",
            "Je te souhaite tout le bonheur du monde, Aya ! ❤️",
            "Je te souhaite une journée remplie de bonheur, de rires et de tendresse. 💖" ,
        ];

        function changeMessage() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.querySelector(".message p").textContent = randomMessage;
        }

        // Fonction pour générer des confettis
        function generateConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            // Positionner les confettis à des positions aléatoires
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDelay = Math.random() * 2 + "s"; // Délai aléatoire
            confetti.style.backgroundColor = getRandomColor(); // Couleur aléatoire
            document.body.appendChild(confetti);

            // Supprimer le confetti après son animation
            setTimeout(() => {
                confetti.remove();
            }, 6000); // Durée de l'animation
        }

        // Fonction pour obtenir une couleur aléatoire
        function getRandomColor() {
            const colors = ["#ff6a00", "#ee0979", "#f39c12", "#9b59b6", "#1abc9c"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Générer des confettis en continu
        setInterval(generateConfetti, 100); // Génère des confettis toutes les 100ms
    </script>
</body>
</html>
